<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>会员开卡</title>
</head>
<body>
    <center>
        <font style="color: red; font-size: 40px;">会员申请开卡</font>
        <form action="/myWeb/openCard" method="post">
            <table border="2">
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="userName"></td>
                </tr>
                <tr>
                    <td>预存金额</td>
                    <td><input type="text" name="money"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="开卡"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
