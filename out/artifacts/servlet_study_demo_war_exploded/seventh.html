<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试GET方式和POST方式请求Servlet</title>
</head>
<body>

    <center>
        <form action="/myWeb/seventh" method="get">
            请求参数：<input type="text" name="username"><br/>

        <form action="/myWeb/seventh" method="post">

        </form>
    </center>

</body>
</html>
